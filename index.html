<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
               <h2>To-Do List <img src="to_do_img.png" alt="dsf"></h2>
               <div class="search">
                  <button id="searchButton"><input type="text" id="searchInput" placeholder="search"></button>
               </div>
           </div>
            <div class="row">
              <input type="text" id="input-box" placeholder="Add your task">
              <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="list-container">
                <!-- <li class="checked">task 1</li> -->
             
            </ul>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
